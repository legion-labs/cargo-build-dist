name: verify
on: [push]

jobs:

  build_linux_raw:
    name: Running build on Linux
    runs-on: [self-hosted, linux, base, build]
    steps:
      - uses: actions/checkout@v2


      - name: Check whoami
        run: whoami
      - name: Load Source
        run: source /etc/profile.d/build-rust.sh
      - name: Load Path
        run: echo $PATH 
      - name: Test cargo installation
        run: cargo --version
      - name: Build cargo-dockerize
        run: cargo build
